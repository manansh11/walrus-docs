[book]
authors = ["Mysten Labs <build@mystenlabs.com>"]
language = "en"
multilingual = false
src = "docs/book"
title = "Walrus"

[build]
build-dir = "docs/build"

[output.html]
additional-css = ["docs/mdbook-admonish.css", "docs/theme/tabs.css"]
additional-js = ["docs/theme/tabs.js"]
theme = "docs/theme"

[output.linkcheck]
exclude = [
  'faucet\.sui\.io',
  'github\.com',
  'google\.com',
  'npmjs\.com',
  'x\.com',
]
follow-web-links = true
optional = true
traverse-parent-directories = true
warning-policy = "error"

[preprocessor]

[preprocessor.admonish]
assets_version = "3.0.3" # do not edit: managed by `mdbook-admonish install`
command = "mdbook-admonish"
on_failure = "bail"

[preprocessor.katex]
# Using `\(` and `\)` for inline math and `\[` and `\]` for math blocks.
block-delimiter = { left = "\\[", right = "\\]" }
inline-delimiter = { left = "\\(", right = "\\)" }

[preprocessor.gettext]
after = ["links"]

[preprocessor.template]
command = "mdbook-template"
paths = ["docs/book/assets/operators.json", "docs/book/assets/portals.json"]

[preprocessor.tabs]
